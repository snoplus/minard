{% extends "layout.html" %}
{% block title %}CSS Proc{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
{{ super() }}

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Run Number</th>
                </tr>
            </thead>
            <tbody>
                {% for run in info.standRunList %}
                <tr>
                    {# <td>{{ run }}</td> #}
                    <td><a href="{{ url_for('cssProcIndy',run_number = run) }}">{{ run }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
